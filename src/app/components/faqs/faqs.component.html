<section
  class="flex flex-col itemes-center justify-evenly gap-5 rounded-sm w-full h-auto mb-12"
>
  @if(faqs != null){
  <div
    class="flex flex-col w-full md:w-[85%] mx-auto max-h-[40rem] overflow-y-scroll p-6"
  >
    @for (faq of faqs; track faq.id) {
    <mat-accordion
      class="flex flex-col items-center justify-between gap-8 my-2"
    >
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="">
            <h2 class="text-white">
              {{ faq.question }}
            </h2>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p class="font-inter text-white">
          {{ faq.answer }}
        </p>
      </mat-expansion-panel>
    </mat-accordion>
    }
  </div>
  }
</section>
