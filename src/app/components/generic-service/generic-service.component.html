<div id="services" class="service-container {{ additionalClass }}">
  <div class="flex flex-col items-center justify-center z-50">
    @if(useHeaderView){
    <sosinc-page-header page="Services" pageTitle="Our Services" />
    }@else {

    <h1 class="text-3xl text-white font-bold text-center mx-auto">
      Our Services
    </h1>
    }

    <div
      class="w-screen h-fit flex items-center justify-center gap-2 flex-wrap m-4 px-2"
    >
      @for (service of services; track service.id) {
      <div
        class="border border-white flex items-center h-[33rem] rounded-md justify-between w-[95%] sm:w-[48%] lg:w-[30%] flex-col pb-6"
      >
        <img
          [class]="service.id == 'therapeutic-massage' ? 'object-cover' : ''"
          [src]="service.image"
          [alt]="service.name"
          class="w-full md:h-52 max-h-56 rounded shadow-md"
        />
        <div
          class="w-full h-fit flex flex-col items-center justify-center gap-y-4 px-4 md:px-2 mt-4"
        >
          <h2 class="text-lg md:text-2xl text-white capitalize">
            {{ service.name }}
          </h2>
          <hr class="bg-white w-full h-1" />

          <div class="flex flex-col gap-3">
            <p
              [class]="service.id == 'therapeutic-massage' ? 'text-sm' : ''"
              class="text-white text-base"
            >
              {{ service.desc }}
            </p>
          </div>
        </div>
        <sosinc-button
          className="bg-transparent text-white hover:bg-primary selection:duration-500 text-base border border-white"
          label="Learn More"
          link="/services/{{ service.id }}"
        />
      </div>
      }
    </div>
  </div>
</div>
<sosinc-faqs />
<hr class="h-[1.5px] bg-primary w-full" />
<sosinc-cta
  serviceName="physical therapy, women's health, therapeutic massage and myofascial release"
/>
