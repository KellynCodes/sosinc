<div id="services" class="service-container">
  <div class="felx flex-col items-center justify-center z-50">
    <h1 class="text-3xl text-white font-bold text-center mx-auto">
      Our Services
    </h1>

    <div
      class="w-full h-fit flex items-center justify-center gap-2 flex-wrap m-4 px-2"
    >
      @for (service of services; track service.id) {
      <div
        class="border border-white flex items-center h-[33rem] rounded-md justify-center w-full sm:w-[48%] lg:w-[25%] flex-col gap-1 px-4 md:px-2 py-6"
      >
        <img
          [class]="service.id == 'therapeutic-massage' ? 'object-cover' : ''"
          [src]="service.image"
          [alt]="service.name"
          class="w-full h-60 md:h-52 rounded shadow-md"
        />

        <h2 class="text-2xl text-white">{{ service.name }}</h2>
        <hr class="bg-white w-full h-1" />

        <div class="flex flex-col gap-3">
          <p class="text-white text-base">
            {{ service.desc }}
          </p>
        </div>
        <sosinc-button
          className="bg-transparent text-white hover:bg-primary selection:duration-500 text-base border border-white"
          label="Learn More"
          link="/services/{{ service.id }}"
        />
      </div>
      }
    </div>
  </div>
</div>
